<mat-toolbar color="primary" class="menu">
  <section class="menu__logo full-center">
    <span>Coink</span>
  </section>
  <section class="menu__info full-center">
    <button mat-icon-button class="example-icon" aria-label="Menu" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="menu__info__title">{{ title }}</span>
    <button mat-icon-button class="example-icon" aria-label="User">
      <mat-icon>account_circle</mat-icon>
    </button>
  </section>
</mat-toolbar>
